<section class="iq-breadcrumb-five main-bg">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <div class="mb-0">
                    <h2 class="title">Email Verification</h2>
                    <nav aria-label="breadcrumb" class="">
                        <ol class="breadcrumb main-bg">
                            <li class="breadcrumb-item">
                                <a href="/">
                                    <i class="fa fa-home" aria-hidden="true"></i>Home
                                </a>
                            </li>
                            <li class="breadcrumb-item active">Email Verification</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="main-content">
    <!--================================
                              Login -->
    <section class="iq-login-regi">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-md-12 col-sm-12 r-mt3">
                    <form [formGroup]="resendVerificationLinkForm">
                        <div class="form-group">
                            <label class="mb-0" for="username">Email Address</label>
                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" [disabled]="resendVerificationLinkForm.invalid"
                                (click)="submit()">Resend Verification Link</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

<div class="row">
    <div class="col-md-11">
      <div class="card">
        <div class="card-body">
          <div class="card-title">View Intents</div>
          <!-- Form -->
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
              <p
                class="btn btn-secondary btn-style"
                [routerLink]="['/company/intents/create']"
                [routerLinkActive]="'active'"
              >
                <span class="fa fa-plus btn-padding"></span>Create Intents
              </p>
  
              <p 
              class="btn btn-secondary btn-style"
              [routerLink]="['/company/entities']"
              [routerLinkActive]="'active'"
              class="btn btn-secondary btn-style" style="margin-left: 20px">
                <span class="fa fa-eye btn-padding"></span>View Entity
              </p>
            </div>
          </div>
  
          <!-- Table -->
          <app-generic-table [cols]="cols" [data]="intentList" component="intents" [showDelete]="true" [showEdit]="true"></app-generic-table>
          <p-confirmDialog header="Do you want to delete selected records?" icon="pi pi-exclamation-triangle"></p-confirmDialog>

        </div>
      </div>
    </div>
  </div>

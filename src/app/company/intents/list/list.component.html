<div class="row">
    <div class="col-md-11">
      <div class="card">
        <div class="card-body">
          <div class="card-title">View Intents</div>
          <!-- Form -->
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
              <p
                class="btn btn-secondary btn-style"
                [routerLink]="['/company/intents/create']"
                [routerLinkActive]="'active'"
              >
                <span class="fa fa-plus btn-padding"></span>Create Intents
              </p>
  
              <p 
              class="btn btn-secondary btn-style"
              [routerLink]="['/company/entities']"
              [routerLinkActive]="'active'"
              class="btn btn-secondary btn-style" style="margin-left: 20px">
                <span class="fa fa-eye btn-padding"></span>View Entity
              </p>
            </div>
          </div>
  
          <!-- Table -->
          <div class="card">
            <div id="intent-table-container" class="card-body">
              <div class="card-title">View Added Intents</div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Intent</th>
                    <th scope="col">Domain</th>
                    <th scope="col">User Message</th>
                    <th scope="col">Response Message</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let intentVar of intentList; let i = index;">
                    <th scope="row">{{i}}</th>
                    <td>{{intentVar.intent}}</td>
                    <td>{{intentVar.domain}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let userMessage of intentVar.user_say.split(';')">{{userMessage}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li *ngFor="let userMessage of intentVar.response.split(';')">{{userMessage}}</li>
                        </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

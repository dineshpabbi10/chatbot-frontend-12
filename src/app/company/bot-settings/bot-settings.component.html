<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="" id="add-agent-card">
                <div class="right">
                    <div class="">
                        <div class="card-title">
                            <h5>Customize Your Chatbot</h5>
                        </div>
                    </div>
                    <div class="" id="container-card-right">
                        <form [formGroup]="form" class="bg-white">
                            <!-- Form -->
                            <div class="row">
                                <!-- First Name -->

                                <div class="col-xs-12 col-md-12 form-group">
                                    <div class="img-wrap">
                                        <img
                                            src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?b=1&k=20&m=476085198&s=170667a&w=0&h=Ct4e1kIOdCOrEgvsQg4A1qeuQv944pPFORUQcaGw4oI=">
                                        

                                    </div>
                                    <!--   <label for="exampleFormControlInput1">Profile Pic</label> -->

                                </div>

                                <!-- First Name -->
                                <div class="col-xs-12 col-md-6 form-group">
                                    <label for="exampleFormControlInput1">Chatbot Name*</label>
                                    <input formControlName="chatbot_name" type="text" class="form-control"
                                        placeholder="Chatbot Name">
                                </div>

                                
                                <div class="col-xs-12 col-md-6 form-group">
                                    <label for="exampleFormControlInput1">Color Pickr*</label>
                                    <p-colorPicker formControlName="chatbot_color" (onChange)="colorChange($event)">
                                    </p-colorPicker>
                                    <input class="form-control" value="{{ botColor }}"
                                        (change)="onManualColorChange($event)" />

                                </div>

                                <div class="col-xs-12 col-md-12 form-group">
                                    <p-fileUpload accept="image/*" (onClear)="clearFile()" (onRemove)="clearFile()" (onSelect)="upload($event)" [showUploadButton]="false"></p-fileUpload>
                                </div>



                                <div class="col-xs-12 col-md-12 col-sm-12">
                                    <button type="button" class="btn btn-theme" (click)="submit()"
                                        [disabled]="form.invalid">Submit</button>&nbsp;&nbsp;
                                    <button type="button" class="btn btn-theme">Cancel</button>
                                </div>
                            </div>
                        </form>
                        <!-- Form Ends -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

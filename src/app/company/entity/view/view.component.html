<div class="row">
    <div class="col-md-11">
      <div class="card">
        <div class="card-body">
          <div class="card-title">View Entities</div>
          <!-- Form -->
          <div class="row">
            <div class="col-md-2">
              <p
                class="btn btn-secondary btn-style"
                [routerLink]="['/company/entities/create']"
                [routerLinkActive]="'active'"
              >
                <span class="fa fa-plus btn-padding"></span>Create Entity
              </p>
            </div>
          </div>
  
          <!-- Table -->
          <app-generic-table [cols]="cols" [data]="entityList" component="entity" ></app-generic-table>
          <p-confirmDialog header="Do you want to delete selected records?" icon="pi pi-exclamation-triangle"></p-confirmDialog>
          
        </div>
      </div>
    </div>
  </div>

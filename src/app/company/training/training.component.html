<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="card-title training-title">
        <div
          [ngClass]="{
            blink_me: isTraining,
            'completed-training': !isTraining
          }"
        ></div>&nbsp;
        {{ trainingTitle }}
        <button (click)="startTraining()" class="btn btn-success btn-train">Train</button>
      </div>
      

      <app-generic-table [cols]="cols" [data]="trainingHistory" component="training" [showDelete]="false" [showEdit]="false"></app-generic-table>

      
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-11">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Add Domains</div>
        <!-- Form -->
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-7">
            <p
              class="btn btn-secondary btn-style"
              [routerLink]="['/company/domain/create']"
              [routerLinkActive]="'active'"
            >
              <span class="fa fa-plus btn-padding"></span>Create Domain
            </p>

            <p
              [routerLink]="['/company/intents']"
              [routerLinkActive]="'active'"
              class="btn btn-secondary btn-style"
              style="margin-left: 20px"
            >
              <span class="fa fa-eye btn-padding"></span>View Intents
            </p>
          </div>
        </div>

        <!-- Table -->
        <div class="card">
          <div id="table-card" class="card-body">
            <div class="card-title">View Added Quicklinks</div>
            <div *ngIf="domainsLoading" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <table *ngIf="!domainsLoading" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Domain</th>
                  <th scope="col">Client</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let domains of domainsList;let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{domains.domain}}</td>
                  <td>{{domains.client}}</td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
